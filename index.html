<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Business Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30rem; /* Increased width */
            padding: 20px;
        }
        .card img {
            border-radius: 50%;
            width: 180px; /* Slightly larger image */
            height: 180px;
            object-fit: cover;
            margin: -90px auto 20px;
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 2.5rem; /* Increased font size */
            color: #333;
        }
        .card-text {
            color: #555;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .projects-list {
            text-align: left;
            margin-top: 20px;
        }
        .projects-list h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        .projects-list ul {
            padding-left: 20px;
        }
        .projects-list ul li {
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <img src="personalPicture.png" alt="Your Name" class="img-fluid">
            <h1 class="card-title">Your Name</h1>
            <p class="card-text">Title / Profession</p>
            <p><a href="mailto:youremail@example.com">youremail@example.com</a></p>
            <p><a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a> | <a href="https://github.com/yourprofile">GitHub</a></p>

            <!-- Projects Section -->
            <div class="projects-list">
                <h2>Projects</h2>
                <ul>
                    <li><strong>Project 1:</strong> Description of project 1.</li>
                    <li><strong>Project 2:</strong> Description of project 2.</li>
                    <li><strong>Project 3:</strong> Description of project 3.</li>
                    <!-- Add more projects as needed -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for Bootstrap features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
